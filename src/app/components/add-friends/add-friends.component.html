<mat-form-field>
    <input matInput placeholder="Enter Username" (keyup)="instantSearch($event)">
</mat-form-field>
<mat-list>
    <mat-list-item *ngFor="let user of users.users; let i = index">
        <img matListAvatar src="{{user.photoURL}}">
        <h3 matLine> {{user.displayName}} </h3>
        <button mat-icon-button (click)="addFriend(user)">
            <mat-icon color="primary">add_circle</mat-icon>
        </button>
    </mat-list-item>
</mat-list>
