<div class="chat-feed-footer-main-container">
    <mat-form-field class="search-width">
        <textarea matInput cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5" placeholder="Say something" [(ngModel)]="newmessage"></textarea>
    </mat-form-field>
    <button mat-icon-button (click)="addMessage()"><mat-icon color="primary">send</mat-icon></button>
</div>
