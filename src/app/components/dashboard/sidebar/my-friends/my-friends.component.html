<mat-list>
    <mat-list-item *ngFor="let user of userFriends; let i = index">
        <img matListAvatar src="{{user.photoURL}}">
        <h3 matLine> {{user.displayName}} </h3>
        <p matLine>
            {{ (friendStatuses[i] != undefined && friendStatuses[i].online) ? "online" : "offline" }}
        </p>
    </mat-list-item>
</mat-list>
