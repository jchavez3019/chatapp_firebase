<mat-list>
    <mat-list-item *ngFor="let request of requests; let i = index">
        <img matListAvatar src="{{request.photoURL}}">
        <h3 matLine> {{request.displayName }}</h3>
        <button mat-icon-button (click)="acceptRequest(request)">
            <mat-icon color="primary">check</mat-icon>
        </button>
        <button mat-icon-button (click)="ignoreRequest(request)">
            <mat-icon color="warn">delete</mat-icon>
        </button>
    </mat-list-item>
</mat-list>
